<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>TIC TAC TOE</h1>
      
    <main>
        <section id="section">
            <div class="box" id="box0"><span class="text"></span> </div>
            <div class="box" id="box1"><span class="text"></span> </div>
            <div class="box" id="box2"><span class="text"></span> </div>
            <div class="box" id="box3"> <span class="text"></span></div>
            <div class="box" id="box4"> <span class="text"></span></div>
            <div class="box" id="box5"> <span class="text"></span></div>
            <div class="box" id="box6"> <span class="text"></span></div>
            <div class="box" id="box7"><span class="text"></span> </div>
            <div class="box" id="box8"><span class="text"></span> </div>
    
        </section>

        <section>
            <p id="result"></p>
            <button class="reset">Reset</button>
        </section>
    </main>
    
</body>
<script src="./function.js"></script>
</html>
